name: Python tests (pipenv)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-sheet-to-graph:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: sheet-to-graph

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip pipenv
          pipenv sync --dev
          pipenv run pip install -e .

      - name: Run tests
        run: |
          pipenv run pytest
